language: clang

sudo: required
dist: trusty

branches:
  except:
    - release

branches:
  only:
    - master
    - develop
    - travis

install:
  - gem install coveralls-lcov

services:
  - docker

script:
  - make dbuild
  - make

after_success:
  - coveralls-lcov /home/travis/build/miracl/milagro-crypto-c/target/COVERAGE/coverage/amcl.info
